services:
  cloudypad:
    image: cloudypad:local
    build: .
    entrypoint: bash
    volumes:
    - $PWD:/cloudypad
    - $HOME/.ssh:/root/.ssh:ro
    - $HOME/.aws:/root/.aws:ro
    - $HOME/.cloudypad:/root/.cloudypad
    - paperspace-local-config:/root/.paperspace

volumes:
  paperspace-local-config: